<div class="content">
  <form>
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input [formControl]="pid" type="text" minlength="11" maxlength="11" nz-input placeholder="TCKN Giriniz" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>

    <button type="submit" nz-button nzType="primary" (click)="submit.next(pid.value)" [disabled]="pid.invalid" [nzLoading]="loading$ | async">
      <i nz-icon nzType="poweroff"></i>Sonuçları Göster
    </button>
  </form>
</div>
<div class="result" *ngIf="result$ | async">

</div>
